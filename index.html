<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | QR code component </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-blue-100 p-10 rounded-x1 shadow-lg">
        <div class="bg-white rounded-x1 shadow-lg p-4 max-w-xs mx-auto text-center">
        <img src="image-qr-code.png"
        alt="Qr Code"
        class="mx-auto rounded-lg"/>
    <h2 class="font-bold text-lg mt-4 text-gray-800">
    Improve your front-end skills by building projects
    </h2>
    <p class="text-gray-500 text-sm mt-2 px-2">
    scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    </div>
     <div class="attribution">
        <p class="text-gray-500 text-sm mt-2 px-2">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="a">Oke Timileyin</a>

    </div>
    </div>
   
</body>
</html>
